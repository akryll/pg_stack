server {
    listen 80 default_server;
    server_name _;
    
    access_log /var/log/nginx/default_access.log main;
    
    location / {
        return 200 "Hello from nginx! Available services:\n- sqlpad.example.com\n- pgadmin.example.com\n- drawdb.example.com\n";
        add_header Content-Type text/plain;
    }
}